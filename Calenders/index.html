
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الخط الزمني للفعاليات الثقافية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
      padding: 50px;
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #bbb;
      top: 0;
      bottom: 0;
      right: 50%;
      margin-right: -3px;
    }

    .event {
      padding: 10px 20px;
      position: relative;
      background-color: white;
      border-radius: 8px;
      width: 45%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .event::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #2196F3;
      top: 10px;
      border: 3px solid #fff;
      z-index: 1;
    }

    .event.left {
      right: 55%;
    }

    .event.left::before {
      right: -30px;
    }

    .event.right {
    left: 55%;
    }

    .event.right::before {
      left: -30px;
    }

    h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="timeline">
    <div class="event left">
      <h3>ورشة الخط العربي</h3>
      <p>الإثنين - 6:00 مساءً</p>
    </div>

    <div class="event right">
      <h3>أمسية شعرية</h3>
      <p>الثلاثاء - 7:00 مساءً</p>
    </div>

    <div class="event left">
      <h3>ندوة ثقافية</h3>
      <p>الأربعاء - 5:00 مساءً</p>
    </div>

    <div class="event right">
      <h3>حوار عن التراث</h3>
      <p>الخميس - 8:00 مساءً</p>
    </div>
  </div>

</body>
</html>
