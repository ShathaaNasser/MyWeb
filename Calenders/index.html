<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخط الزمني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .timeline-container {
            width: 800px;
            height: 600px;
            position: relative;
            margin: 0 auto;
        }
        
        .timeline-path {
            position: absolute;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #333;
            stroke-width: 2px;
        }
        
        .timeline-box {
            position: absolute;
            width: 180px;
            height: 80px;
            background-color: white;
            border: 2px solid #5a2875;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
            z-index: 10;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        
        .timeline-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #5a2875;
            transform: rotate(45deg);
            z-index: 5;
        }
        
        /* مواقع الصناديق */
        #box1 {
            top: 50px;
            left: 80px;
        }
        
        #box2 {
            top: 50px;
            right: 80px;
        }
        
        #box3 {
            top: 230px;
            left: 320px;
        }
        
        #box4 {
            top: 410px;
            left: 80px;
        }
        
        #box5 {
            top: 410px;
            right: 80px;
        }
        
        /* مواقع العلامات */
        #marker1 {
            top: 145px;
            left: 160px;
        }
        
        #marker2 {
            top: 145px;
            right: 160px;
        }
        
        #marker3 {
            top: 325px;
            left: 400px;
        }
        
        #marker4 {
            top: 505px;
            left: 160px;
        }
        
        #marker5 {
            top: 505px;
            right: 160px;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <!-- الخط الزمني -->
        <svg class="timeline-path" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <path d="M 150,150 H 650 C 750,150 750,350 650,350 H 150 C 50,350 50,550 150,550 H 650" />
        </svg>
        
        <!-- صناديق الخط الزمني -->
        <div id="box1" class="timeline-box">المرحلة الأولى</div>
        <div id="box2" class="timeline-box">المرحلة الثانية</div>
        <div id="box3" class="timeline-box">المرحلة الثالثة</div>
        <div id="box4" class="timeline-box">المرحلة الرابعة</div>
        <div id="box5" class="timeline-box">المرحلة الخامسة</div>
        
        <!-- علامات الخط الزمني -->
        <div id="marker1" class="timeline-marker"></div>
        <div id="marker2" class="timeline-marker"></div>
        <div id="marker3" class="timeline-marker"></div>
        <div id="marker4" class="timeline-marker"></div>
        <div id="marker5" class="timeline-marker"></div>
    </div>
</body>
</html>
